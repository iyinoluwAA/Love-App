<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOVE CALCULATOR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <h1 class="text-center text-danger">
      LOVE CALCULATOR <img src="assets/love.png" alt="" />
    </h1>
    <div
      class="container-fluid mt-lg-4 text-center col-sm-6 shadow-lg rounded py-3"
    >
      <p class="alert alert-info p-2">
        Want to check if you and your crush is a match, well GOOD LUCK!
      </p>
      <div class="row mt-4">
        <p class="alert alert-danger p-1" id="Arr" style="display: none;">
            ENTER A NAME PLEASE!
          </p>
        <div class="col-6">
          <input
            type="text"
            class="form-control col-6 col-sm-6"
            placeholder="Your Name"
            id="inputName1"
          />
        </div>
        <div class="col-6">
            <input
              type="text"
              class="form-control col-6 col-sm-6"
              placeholder="Crush Name"
              id="inputName2"
            />
          </div>
      </div>
      <div>
        <button onclick="Love()" class="btn btn-lg btn-danger mt-4">check</button>
    </div>
    </div>
    <div class="col-sm-6 shadow-sm mx-auto rounded mt-5" style=" background-color: rgba(0, 0, 255, 0.2) ; ">
        <div class="text-center mt-5"  id="Show"></div>
        </div>
    <script src="script.js"></script>
  </body>
